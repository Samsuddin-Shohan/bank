<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>
<body>
    <header>
        <h1 class="text-center text-6xl	mt-10 mb-10" >Welcome to <span class="text-yellow-700	font-semibold">My Bank</span></h1>
    </header>
    <div class="text-center bg-green-100 p-10">
        <h3 class="text-3xl mb-3">please log in</h3>
        <form action="">
            <input type="text" name="" id="userEmail" class="border-2 border-green-500 block mb-2 mx-auto p-1" placeholder="Email">
            <input type="password" name="" id="userPassword" placeholder="Password" class="mx-auto border-2 border-green-500	block mb-2 p-1">
            <button type="button" class="mb-2 bg-green-500 rounded px-4 py-2" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="js/bank.js"></script>
</body>
</html>
